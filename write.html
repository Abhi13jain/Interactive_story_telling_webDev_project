<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Your Story</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #64428e;
}

.container {
    width: 80%;
    margin: 50px auto;
    background-color: #e4c0e4;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #64428e;
    text-decoration:underline;
}

textarea {
    width: 100%;
    height: 400px;
    margin-top: 20px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
}

    </style>
    <div class="container">
        <h1>Write Your Story</h1>
        <textarea id="story" placeholder="Start writing your story here..."></textarea>
    </div>
    <script >
        // Save the story to local storage when user types
const storyTextarea = document.getElementById('story');

storyTextarea.addEventListener('input', function() {
    localStorage.setItem('story', storyTextarea.value);
});

// Load the story from local storage when the page loads
window.addEventListener('load', function() {
    const savedStory = localStorage.getItem('story');
    if (savedStory) {
        storyTextarea.value = savedStory;
    }
});

    </script>
</body>
</html>
